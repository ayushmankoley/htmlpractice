<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs</title>
</head>
<body>
    <h1>Ayushman</h1>
    <p>Lorem ipsum <strong>Lorem ipsum dolor sit.</strong> <em>Lorem ipsum dolor sit.</em> dolor sit.</p>
    <br>
    <hr>
    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
</body>
</html>
