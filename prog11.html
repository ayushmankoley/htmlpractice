<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        #para2{
            color: red;
        }
        .bgBlue{
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p class="bgBlue">This is a paragraph</p>
    <p id="para2" class="redElement">This is a paragraph 2</p>
    <p>This is a paragraph 3</p>
</body>
</html>
